<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Modificar Saldos Regional 7ma 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 5px;
            margin-top: 5px;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #27ae60;
        }
        .current-balance {
            margin: 15px 0;
            padding: 10px;
            background-color: #e3f2fd;
            border-radius: 5px;
            font-weight: bold;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
        .reset-button {
            background-color: #e74c3c;
            margin-top: 10px;
        }
        .reset-button:hover {
            background-color: #c0392b;
        }
        .all-players {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
        }
        .player-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .player-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Administración de Saldos - Regional 7ma 2025</h1>
        
        <div class="form-group">
            <label for="playerSelect">Seleccionar jugadora:</label>
            <select id="playerSelect">
                <option value="">-- Selecciona una jugadora --</option>
                <option value="ALLENDE MARTINA">ALLENDE MARTINA</option>
                <option value="AMAVET LOURDES">AMAVET LOURDES</option>
                <option value="BOBADILLA BAZAN VALENTINA">BOBADILLA BAZAN VALENTINA</option>
                <option value="CANEPA ZAPATA LUNA">CANEPA ZAPATA LUNA</option>
                <option value="CITTADINI PIERINA">CITTADINI PIERINA</option>
                <option value="CREMONINI ISABEL">CREMONINI ISABEL</option>
                <option value="D'AMATO FITZ GERALD FELICITAS">D'AMATO FITZ GERALD FELICITAS</option>
                <option value="DARMANDRAIL CLARA">DARMANDRAIL CLARA</option>
                <option value="DENHOLM DIAZ ALMA">DENHOLM DIAZ ALMA</option>
                <option value="DIAZ CAMILA">DIAZ CAMILA</option>
                <option value="FEDUZI VALENTINA">FEDUZI VALENTINA</option>
                <option value="FERRARIO ISABELLA">FERRARIO ISABELLA</option>
                <option value="FIORE ABRIATA CATALINA">FIORE ABRIATA CATALINA</option>
                <option value="GUTIERREZ KAIA">GUTIERREZ KAIA</option>
                <option value="MAGADAN MALVASIO INES">MAGADAN MALVASIO INES</option>
                <option value="MAIDANA LUCIA">MAIDANA LUCIA</option>
                <option value="MARABINI JOAQUINA">MARABINI JOAQUINA</option>
                <option value="MARQUES FONTS TRINIDAD">MARQUES FONTS TRINIDAD</option>
                <option value="MARTIN VELA HELENA">MARTIN VELA HELENA</option>
                <option value="MORDINI JUANA">MORDINI JUANA</option>
                <option value="NAVARRO TEJERINA PILAR">NAVARRO TEJERINA PILAR</option>
                <option value="PADOANI EGAN ISABELLA">PADOANI EGAN ISABELLA</option>
                <option value="PERUCCA EMMA">PERUCCA EMMA</option>
                <option value="SUAREZ COPPOLA MAIA">SUAREZ COPPOLA MAIA</option>
                <option value="TIRINATO BIANCA">TIRINATO BIANCA</option>
                <option value="URQUIJO JUANA">URQUIJO JUANA</option>
                <option value="ZAPIOLA GUADALUPE">ZAPIOLA GUADALUPE</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="newBalance">Nuevo saldo a pagar:</label>
            <input type="text" id="newBalance" placeholder="Ej: $150.000,00 o (50.000,00)">
            <div class="current-balance" id="currentBalance">Saldo actual: -</div>
        </div>
        
        <button id="updateButton">Actualizar Saldo</button>
        <button class="reset-button" id="resetButton">Restablecer todos los saldos al original</button>
        
        <div class="success-message" id="successMessage">
            ¡Saldo actualizado exitosamente! El cambio se reflejará en la página principal.
        </div>
        
        <div class="all-players">
            <h3>Saldos actuales</h3>
            <div id="playersList">
                <!-- Se llenará dinámicamente con JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Saldos originales del PDF
        const originalBalances = {
            "ALLENDE MARTINA": "$196.015,33",
            "AMAVET LOURDES": "$320.032,00",
            "BOBADILLA BAZAN VALENTINA": "$136.015,33",
            "CANEPA ZAPATA LUNA": "$51.935,33",
            "CITTADINI PIERINA": "($100.000,00)",
            "CREMONINI ISABEL": "$231.015,33",
            "D'AMATO FITZ GERALD FELICITAS": "$196.015,33",
            "DARMANDRAIL CLARA": "$196.015,33",
            "DENHOLM DIAZ ALMA": "$368.032,00",
            "DIAZ CAMILA": "$166.015,33",
            "FEDUZI VALENTINA": "$196.015,33",
            "FERRARIO ISABELLA": "$196.015,33",
            "FIORE ABRIATA CATALINA": "$194.015,33",
            "GUTIERREZ KAIA": "$111.935,33",
            "MAGADAN MALVASIO INES": "($60.000,00)",
            "MAIDANA LUCIA": "$196.015,33",
            "MARABINI JOAQUINA": "$196.015,33",
            "MARQUES FONTS TRINIDAD": "$107.935,33",
            "MARTIN VELA HELENA": "($40.000,00)",
            "MORDINI JUANA": "$136.015,33",
            "NAVARRO TEJERINA PILAR": "$136.015,33",
            "PADOANI EGAN ISABELLA": "$166.015,33",
            "PERUCCA EMMA": "$196.015,33",
            "SUAREZ COPPOLA MAIA": "$196.015,33",
            "TIRINATO BIANCA": "$16.015,33",
            "URQUIJO JUANA": "$111.935,33",
            "ZAPIOLA GUADALUPE": "$420.032,00"
        };

        // Cargar saldos desde localStorage o usar los originales
        function loadBalances() {
            const storedBalances = localStorage.getItem('playerBalances');
            return storedBalances ? JSON.parse(storedBalances) : {...originalBalances};
        }

        // Guardar saldos en localStorage
        function saveBalances(balances) {
            localStorage.setItem('playerBalances', JSON.stringify(balances));
        }

        // Mostrar saldos actuales
        function renderPlayersList() {
            const playersList = document.getElementById('playersList');
            const balances = loadBalances();
            
            playersList.innerHTML = '';
            
            Object.entries(balances).forEach(([player, balance]) => {
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';
                playerItem.innerHTML = `
                    <span>${player}</span>
                    <span>${balance}</span>
                `;
                playersList.appendChild(playerItem);
            });
        }

        // Actualizar interfaz cuando se selecciona una jugadora
        document.getElementById('playerSelect').addEventListener('change', function() {
            const playerName = this.value;
            if (playerName) {
                const balances = loadBalances();
                document.getElementById('currentBalance').textContent = `Saldo actual: ${balances[playerName] || originalBalances[playerName]}`;
                document.getElementById('newBalance').value = '';
            } else {
                document.getElementById('currentBalance').textContent = 'Saldo actual: -';
                document.getElementById('newBalance').value = '';
            }
        });

        // Actualizar saldo
        document.getElementById('updateButton').addEventListener('click', function() {
            const playerName = document.getElementById('playerSelect').value;
            const newBalance = document.getElementById('newBalance').value.trim();
            
            if (!playerName) {
                alert('Por favor, selecciona una jugadora');
                return;
            }
            
            if (!newBalance) {
                alert('Por favor, ingresa el nuevo saldo');
                return;
            }
            
            // Validar formato de saldo (debe contener $ o () y números)
            if (!/^\$?\(?\d{1,3}(\.\d{3})*,\d{2}\)?$/.test(newBalance.replace(/\s/g, ''))) {
                alert('Formato de saldo inválido. Usa formatos como "$150.000,00" o "(50.000,00)"');
                return;
            }
            
            const balances = loadBalances();
            balances[playerName] = newBalance;
            saveBalances(balances);
            
            // Mostrar mensaje de éxito
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
            
            // Actualizar interfaz
            renderPlayersList();
            document.getElementById('currentBalance').textContent = `Saldo actual: ${newBalance}`;
            document.getElementById('newBalance').value = '';
        });

        // Restablecer saldos al original
        document.getElementById('resetButton').addEventListener('click', function() {
            if (confirm('¿Estás seguro de que quieres restablecer todos los saldos a sus valores originales?')) {
                saveBalances({...originalBalances});
                renderPlayersList();
                document.getElementById('playerSelect').value = '';
                document.getElementById('currentBalance').textContent = 'Saldo actual: -';
                document.getElementById('newBalance').value = '';
                
                // Mostrar mensaje de éxito
                const successMessage = document.getElementById('successMessage');
                successMessage.textContent = '¡Todos los saldos han sido restablecidos a sus valores originales!';
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Cargar datos iniciales
        document.addEventListener('DOMContentLoaded', function() {
            renderPlayersList();
        });
    </script>
</body>
</html>
